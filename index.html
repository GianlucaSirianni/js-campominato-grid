<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="./assets/img/mobile-logo.png" alt="logo" class="logo">
            <h1>Campo Minato</h1>
        </div>

        <div class="btnContainer">
            <div class="levelPlay">
                <label for="level">Choose a difficulty</label>
                <select id='level'>
                    <option value="none" class="opt">---</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button onclick="play()" class="btn">PLAY</button>
        </div>



    </header>
    <main>
        <div id="griglia" class="grid">
            <div id="sadMessage">

            </div>
        </div>


    </main>
    <footer>
        <div class="madeBy">
            <h4>Made with &hearts; by <span><a href="">Boolean</a></span></h4>
        </div>
    </footer>


    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
